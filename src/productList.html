<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/productList.css" />
    <title>Ecommerce | productList</title>
</head>

<body>
    <div id="productListPage">
        <nav class="navbar navbar-light navbar-inverse fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Ecommerce</a>
                <form class="d-flex justify-content-center">
                    <input class="search-bar form-control  me-1" type="search" placeholder="Search.."
                        aria-label="Search" />
                    <button class="input-group-text border-2 btn-primary" type="submit"><i
                            class="bi bi-search"></i></button>
                </form>
                <div class="row">
                    <div class="col-5">
                        <div class="nav-item">
                            <a class="cart nav-link  text-center" href="cart.html"><i class="bi bi-cart-fill"></i>
                                Cart
                            </a>
                        </div>
                    </div>

                    <div class="col-5 me-3">
                        <div class="nav-item dropdown">
                            <a class="profile nav-link text-center dropdown-toggle" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
                                    class="bi bi-person-circle"></i>
                                Profile
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">My account</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="body-ex-nav container">
        <div class="row">
            <h2 class="home-title text-center">All Products</h2>
            <div class="product-list-wrapper d-flex flex-row">
                <div class="product-list-sidebar d-flex flex-column">
                    <div class="sidebar-title">Search</div>
                    <div class="sidebar-search form-group">
                        <input type="text" placeholder="Search by name" class="form-control" id="searchInput">
                    </div>
                    <div class="sidebar-title fw-bold">Categories</div>
                    <div class="sidebar-title">Filter by Price</div>
                    <div class="price-filter">
                        <div class="price-filter-title d-flex justify-content-between">
                            <div>Min Price</div>
                            <div>Max Price</div>
                        </div>
                        <div class="price-filter-select d-flex justify-content-between">
                            <div class="form-group">
                                <select class="form-select" id="minPrice">
                                    <option selected value="1000">1000</option>
                                    <option value="5000">5000</option>
                                    <option value="10000">10000</option>
                                    <option value="20000">20000</option>
                                    <option value="30000">30000</option>
                                    <option value="50000">50000</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-select" id="maxPrice">
                                    <option value="1000">1000</option>
                                    <option value="5000">5000</option>
                                    <option value="10000">10000</option>
                                    <option value="20000">20000</option>
                                    <option value="30000">30000</option>
                                    <option selected value="50000">50000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary my-3 clear-filter" id="clear">CLear All Filters</button>
                </div>
            </div>
        </div>



    </div>

    <script src="./js/common.js"></script>
    <script src="./js/productList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
